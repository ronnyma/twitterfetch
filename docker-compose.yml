version: '3.1'

services:
  tweetfetch:
    image: 'ronnyma/tweetfetch:latest'
    secrets:
      - consumer_key
      - consumer_secret
      - access_token
      - access_token_secret
    depends_on:
      - mongodb
    networks:
      - tweet

  mongodb:
    image: 'mongo:3.4.1'
    ports:
      - '27017:27017'
    volumes:
      - /var/data/mongo:/data/db
    networks:
      - tweet

networks:
  tweet:
    driver: bridge
secrets:
  consumer_key:
    file: /tmp/ck
  consumer_secret:
    file: /tmp/cs
  access_token:
    file: /tmp/at
  access_token_secret:
    file: /tmp/ats
